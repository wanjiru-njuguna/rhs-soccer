{% load static %}
<div class="rainbow-team-area rainbow-section-gap">
    <div class="wrapper plr--65">
        <div class="row row--15">
            {% for player in players %}
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt--30" data-sal="slide-up" data-sal-duration="700">
                <div class="rainbow-team team-style-three">
                    <div class="inner">
                        <div class="thumbnail"><img src="
                            {% if player.profile.avatar %}
                            {{ player.profile.avatar.url }}
                            {% else %}
                            {% static 'images/defaults/profile_pic_default_1055x1050.png' %}
                            {% endif %}
                            " alt="Corporate Template"></div>
                        <div class="content">
                            <div class="team-info">
                                <h2 class="title">
                                    <a href="{% url 'profiles:player' player.id %}">
                                        {{ player.profile.user.get_full_name }}
                                    </a>
                                </h2>
                                <h6 class="subtitle theme-gradient">
                                    <a href="#">
                                        {{ player.position }}
                                    </a>
                                </h6>
                                <div class="team-form"><span class="location">{{ player.team.short_name}}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
